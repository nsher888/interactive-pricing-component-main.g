<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1 class="header__title">Simple, traffic-based pricing</h1>
				<p class="header__text">
					Sign-up for our 30-day trial. No credit card required.
				</p>
			</div>

			<div class="box">
				<div class="box__header">
					<p class="views" id="views">100k pageviews</p>
					<div class="price-box">
						<h2 id="price" class="price">$16.00</h2>
						<span id="month">/ month</span>
					</div>

					<div class="box__slider">
						<div class="slider__inner">
							<input
								type="range"
								id="slider"
								class="progress"
								name="price"
								min="0"
								max="100"
								value="50"
								step="25"
							/>
							<div id="progressBar"></div>
						</div>
					</div>
				</div>

				<div class="box__billing">
					<p class="billing-text">Monthly Billing</p>
					<label class="toggle" for="myToggle">
						<input
							class="toggle__input"
							type="checkbox"
							name="myToggle"
							id="myToggle"
						/>
						<div class="toggle__fill"></div>
					</label>
					<p class="billing-text">Yearly Billing</p>
					<p class="discount">
						-25% <span id="discount">discount</span>
					</p>
				</div>
				<div class="line"></div>
				<div class="footer">
					<div class="footer__list">
						<div class="item">
							<img src="/images/icon-check.svg" alt="" />
							<p class="item__text">Unilimited websites</p>
						</div>
						<div class="item">
							<img src="/images/icon-check.svg" alt="" />
							<p class="item__text">100% data ownership</p>
						</div>
						<div class="item">
							<img src="/images/icon-check.svg" alt="" />
							<p class="item__text">Email reports</p>
						</div>
					</div>

					<a href="#" class="footer__btn">Start my trial</a>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
